<div class="regex">
    <h4 style="margin: 10px 0;">Regular Expressions</h4>
    
    <form id="regex">
        <input type="text" id="name-regex-input" placeholder="Name">
        <input type="text" id="address-regex-input" placeholder="Address">
        <input type="text" id="phone-regex-input" placeholder="Phone">
        <input type="text" id="email-regex-input" placeholder="Email">
    </form>

    <div class="show-code" onclick="toggleDisplay('regex-code')">show code</div>
    <div id="regex-code" class="sunken-panel" style="display: none; padding: 5px;">
        <span>Your guess is as good as mine.</span>
    </div>
</div>
